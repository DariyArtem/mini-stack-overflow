<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="my.css">
    <title>Document</title>
    <script src="script.js"></script>
</head>
<body>
<div class="header">
    <p class="pp">This is HEAD of WebSite</p>
</div>
<div class="container">
    <div class="nav">
        <div class="category-div">
            <button id="add-category-btn" class="add-btn" type="button" name="Add">Add Category</button>
            <div id="addCategoryModal" class="modal">
                <div class="modal-content-category">
                    <span class="close-add-category">&times;</span>
                    <input type="text" id="your-category" name="question" placeholder="Enter your category"/>
                    <br>
                    <br>
                    <input type="submit" id="submit-category" value="Send"/>
                </div>
            </div>
            <div class="form-for-add-category">
            </div>
            <div class="categories">
                    <select  id="categories" size="5">
                    </select>
            </div>
        </div>
    </div>
    <div class="content">
        <div class="questions">
            <button id="add-question-btn" type="button" name="Question">Add Question</button>
                <div id="myModal" class="modal">
                    <div class="modal-content">
                        <span class="close-add-question">&times;</span>
                        <textarea id="your-question" class="question-textarea" rows="10" cols="51" name="text" placeholder="Enter your question"></textarea><br>
                        <select id="chose-category">
                        </select>
                        <input type="submit" id="submit-question" value="Send"/>
                    </div>
                </div>
            <div id="questions">
            </div>
        </div>
    </div>
</div>





</body>
</html>
